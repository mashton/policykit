{% load static %}
{% if metagov_enabled and metagov_config %}
<div>
  <a href="https://prototype.metagov.org/auth/slack/authorize?community={{metagov_community_slug}}&redirect_uri={{slack_redirect_uri}}"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x"></a>
  <div class="form-row">
    <div class="col-sm-8">
      <form id="json-editor-form"></form>
    </div>
  </div>
  <div class="form-row">
    <div class="col-sm-8">
      <div id="alerts"></div>
    </div>
  </div>
</div>
{% elif metagov_enabled %}
  <div>Metagov is enabled for this community, but you do not have access to view the configuration.</div>
{% else %}
  <div>Metagov is not enabled for this community.</div>
{% endif %}
